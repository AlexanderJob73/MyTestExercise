version: "3.8"

services:
  asterisk:
    image: mlan/asterisk:full
    container_name: asterisk
    restart: unless-stopped
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-10200:10000-10200/udp"
      - "10000-10200:10000-10200/tcp"
      - "8088:8088/tcp"
    volumes:
      - ./config:/etc/asterisk
      - ./sounds:/var/lib/asterisk/sounds/custom
      - ./system-sounds:/var/lib/asterisk/sounds/system
    environment:
      - TZ=Europe/Moscow
    networks:
      - ivr-network

      
networks:
  ivr-network:
    driver: bridge
